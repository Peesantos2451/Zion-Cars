<head>
  <meta charset="UTF-8">

<body>

  <div id="login">
      <form class="card">
        <div class="card-header">
          <h2>Login</h2>
        </div>
        <div class="card-content">
          <div class="card-content-area">
              <label for="usuario">User:</label>
              <input type="text" id="usuario" placeholder="Insert your username" autocomplete="off">
        </div>
          <div class="card-content-area">
              <label for="password">Password:</label>
              <input type="text" id="password" placeholder="Insert your password" autocomplete="off">
          </div>
        </div>
        <div class="card-footer">
             <input type="submit" value="Login" class="submit">
             <a href="#" class="recover_password">Forgot your password?</a>
        </div>
      </form>
  </div>
